<form action="signup-submit.php" method="POST">
    <fieldset>
        <legend>New User SignUp: </legend>
        <div class="form-data">
            <label>
                <strong>Name:</strong><input type="text" size="16" name="name" />
            </label>
        </div>
        <div class="form-data">
            <label><strong>Gender:</strong>
                <input type="radio" name="gender" value="Male" />Male
                <input type="radio" name="gender" value="Female" />Female
            </label>
        </div>
        <div class="form-data">
            <label><strong>Age: </strong>
                <input type="text" size="6" maxlength="2" name="age" />
            </label>
        </div>
        <div class="form-data">
            <label><strong>Personality Type</strong>
                <input type="text" name="personalitytype" size="6" maxlength="4">
                (<a href="">Don't know your type?</a>)</label>
        </div>
        <div class="form-data">
            <label><strong>Favorite OS</strong>
                <select name="favoriteOs">
                    <option>Windows</option>
                    <option>MacOS X</option>
                    <option>Linux</option>
                </select>
            </label>
        </div>
        <div class="form-data">
            <label><strong>Seeking Age</strong>
                <input type="text" name="seekingAge" value="min" size="6" maxlength="2" /> To <input type="text"
                    name="seekingAge" value="max" size="6" maxlength="2" />
            </label>
        </div>
        <input type="submit" value="Sign Up" />
    </fieldset>
</form>
