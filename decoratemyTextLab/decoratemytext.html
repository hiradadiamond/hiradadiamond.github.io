<!DOCTYPE html>
<html>

<head>

<body id="body">
    <h1>Text Decorator</h1>

    <div>
        <img src="images/decorated.gif" alt="very decorated!" />
    </div>
    <fieldset>
        <legend>Text</legend>
        <textarea id="inputArea" type="text" rows="4" cols="30">
            Sample Text 1
            Sample Text 2
            </textarea>
    </fieldset>
    <fieldset>
        <legend>Deoration:</legend>
        <div>
            <button id="onClick">Bigger Decorations!</button>
            <br />
            <input id ="checkBox" type="checkbox" />Billing
            <br/>
            <button id="igplay">IGPLAY</button>
        </div>
    </fieldset>

    <p id="output"></p>

    <!-- Your UI controls go here -->

</body>
