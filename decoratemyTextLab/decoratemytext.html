<!DOCTYPE html>
<html>

<head>

<body id="body">
    <h1>Text Decorator</h1>
    <div>
        <img src="images/decorated.gif" alt="very decorated!" />
    </div>
    <fieldset>
        <legend><h3>Text</h3></legend>
        <textarea id="inputArea" type="text" rows="4" cols="30">
            Sample Text 1
            Sample Text 2
        </textarea>
    </fieldset>
    <fieldset>
        <legend><h3>Decoration</h3></legend>
        <div>
            <button id="clickButton">Bigger Decorations!</button>
            <br />
            <input id ="checkBox" type="checkbox" />Bling
            <br/>
            <button id="igplay">IGPLAY</button>
            <br/>
            <button id="malkovich">Malkotivch</button>
        </div>
    </fieldset>

    <p id="output"></p>
</body>
</html>
