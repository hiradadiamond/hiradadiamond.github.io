<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Retrieve Grade</title>
  <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <div>
    <h1>
      Retrieve Student's Grade Information
    </h1>
  <div id="main">
    <form action="#" method="post">
      <fieldset class="stuinfo">
        <label>StudentName: </label>
        <input type="text" name="student-name"/>
      </fieldset>
      <fieldset class="stuinfo">
        <label>StudentId: </label>
        <input type="text" name="student-id"/>
      </fieldset>
      <fieldset class="assignments">
        <label>Course: </label>
        <select>
          <option>WAP</option>
          <option>ALgorithms</option>
        </select>
        <select>
          <option>Assignments1</option>
          <option>Assignment2</option>
        </select>
      </fieldset>
      <fieldset>
        <label>Entry info: </label>
        <input type="radio" name="entry" value="05/2021" checked="checked" /> May 2021
        <input type="radio" name="entry" value="02/2021" /> Feb 2021
        <input type="radio" name="entry" value="11/2020" /> Nov 2020
      </fieldset>
      <input type="checkbox" name="agreement"> These informations are correct and I am not lying.
      <br/>
      <input type="submit" name="submit" value="Get Grade!">
    </form>
  </div>
  </div>
</body>
</html>
