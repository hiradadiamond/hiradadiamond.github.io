<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ASCIImation</title>
    <link href="css/ascii.css" rel="stylesheet" type="text/css" />
    <script src="js/ascii.js" type="text/javascript"></script>
    <script src="js/animations.js" type="text/javascript"></script>
</head>
    <top>
        <h2> CS472: ASCII Animation Viewer</h2>
    </top>
        <textarea id="textBox" rows="20" cols="80">
        </textarea>
        <div id="textBoxDiv">
        <fieldset>
            <legend>Play Controls: </legend>
            <button id="start"> Start </button>
            <button id="stop">Stop</button>
        </fieldset>
        <fieldset>
            <legend> Animation: </legend>
            <select id="animation">
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="fontsize">
                <option value="tiny">Tiny</option>
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
                <option value="extralarge">Extra Large</option>
                <option value="xxl">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="speed" name="Turbo"/>Turbo
        </fieldset>
    </div>
</body>

</html>
