<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ASCIImation</title>
    <link href="css/ascii.css" rel="stylesheet" type="text/css" />
    <script src="js/ascii.js"></script>
    <script src="js/animations.js"></script>
</head>

<body>
    <div id="header">
        <h2> CS472: ASCII Animation Viewer</h2>
    </div>
    <textarea id="textBox" rows="20" cols="80">
        </textarea>
    <div id="textBoxDiv">
        <fieldset>
            <legend>Play Controls: </legend>
            <button id="start"> Start </button>
            <button id="stop">Stop</button>
        </fieldset>
        <fieldset>
            <legend> Animation: </legend>
            <select id="animation">
                <option value="Blank">Blank</option>
                <option value="Custom">Custom</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="fontsize">
                <option value="tiny">Tiny</option>
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
                <option value="extralarge">Extra Large</option>
                <option value="xxl">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="speed" name="Turbo" />Turbo
        </fieldset>
    </div>
    <div id="validator">
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fhiradadiamond.github.io%2Fhomework8%2Fascii.html">
            <img src="../images/w3c-html.png" alt="Valid HTML" />
        </a>
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fhiradadiamond.github.io%2Fhomework8%2Fcss%2Fascii.css&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
            <img src="../images/w3css.gif" alt="Valid CSS" />
        </a>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="../images/jsHint.png" alt="Valid JS" />
        </a>
    </div>

</body>

</html>
